{% extends 'base.html' %}
{% block contents %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="d-block w-100" src="static/slide11.jpg" alt="First slide">


		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="static/slide21.jpg" alt="Second slide">

		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="static/slide31.jpg" alt="Third slide">
		</div>
	</div>
	<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
<br>
<br>
<br>
<br>
<br>
<br>

<div class="container marketing">
	<h3></h3>
	<h3>어디로 떠나고 싶으신가요?</h3>

	<br>
	<br>

	<!-- Three columns of text below the carousel -->
	<div class="row">
		<div class="col-lg-4">
			<img class="rounded-circle" src="static/pyy1.jpg" alt="Generic placeholder image" width="250" height="250" >
			<div class="rounded-text">
				<h3>괌</h3>
			</div>


		</div><!-- /.col-lg-4 -->
		<div class="col-lg-4">
			<img class="rounded-circle" src="static/ccc1.jpg" alt="Generic placeholder image" width="250" height="250">
			<div class="rounded-text">
				<h3>발리</h3>
			</div>
		</div><!-- /.col-lg-4 -->
		<div class="col-lg-4">
			<img class="rounded-circle" src="static/gss1.jpg" alt="Generic placeholder image" width="250" height="250">
			<div class="rounded-text">
				<h3>다낭</h3>
			</div>
		</div><!-- /.col-lg-4 -->


	</div>
</div>


	<!-- START THE FEATURETTES -->

	<br>
	<br>
	<br>
	<br>
	<br>

	<main role="main">



		<div class="album py-5 bg-light">
			<div class="container">

				<div class="row">
					{% for x in imageviews.all %}
					<div class="col-md-4">
						<div class="card mb-4 shadow-sm">
							<img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ x.image.url }}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect></svg>
							<div class="card-body">
								<p class="card-text">{{x.title}}</p>
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group">
										<button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{% url 'image_detail' x.id %}'">더 보기</button>
									</div>

								</div>
							</div>
						</div>
					</div>
					{% endfor %}


				</div>
			</div>
			<button class="btn btn-primary" type="button" onclick="location.href='{% url 'postimage' %}'">글쓰기</button>

			{% endblock %}
